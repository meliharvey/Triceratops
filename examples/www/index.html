<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Triceratops - Example Scene</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="icon" href="./assets/triceratops-logo-small.png">
		<style>
			html, body, #container {
				margin: 0;
				height: 100%;
				width: 100%;
			}
			/* style the three.js container however your want */
			#container {
				height: 100%;
				width: 100%;
			}
			canvas:focus {
				outline: none;
			}
		</style>
	</head>
	<body>
		<!-- this is the container where the three.js scene will go -->
		<div id="container"></div>

		<!-- these are the required scripts for the three.js scene -->
		<script src="./js/three.min.js"></script>
		<script src="./js/OrbitControls.js"></script>
		<script src="./js/RectAreaLightUniformsLib.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
